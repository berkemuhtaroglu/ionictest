<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="auth">
      <ion-segment-button  value="login">
        Login
      </ion-segment-button>
      <ion-segment-button value="signUp">
        Sign Up
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
 
<ion-content class="signup_body">
  <ion-card>
  <div [ngSwitch]="auth" class="wrap">

    <div class="logo" ></div>
    <form (ngSubmit)="logIn()" *ngSwitchDefault>
      <ion-item>
        <ion-label fixed>Email</ion-label>
 	      <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
 	      <ion-input type="password" [(ngModel)]="user.pass" name="pass"></ion-input>
      </ion-item>

      <div>
        <button ion-button color="primary" block   type="submit">Login</button>
        <!--<button ion-button color="primary" block *ngSwitchCase="'signUp'" type="submit">Sign Up</button>-->
      </div>
    </form>
    <form (ngSubmit)="signUp()" *ngSwitchCase="'signUp'">
      <ion-item>
        <ion-label fixed>Firstname</ion-label>
 	      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Surname</ion-label>
 	      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
 	      <ion-input type="text" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
 	      <ion-input type="password" [(ngModel)]="user.pass" name="pass"></ion-input>
      </ion-item>

      <div>
        <button ion-button color="primary" block type="submit">Sign Up</button>
      </div>
    </form>
  </div>
  	<button ion-button (click)="nextPage()" color="primary" block type="submit">Next</button>
	</ion-card>
</ion-content>
